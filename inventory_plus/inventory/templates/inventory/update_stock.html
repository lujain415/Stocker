{% extends 'main/base.html' %}

{% block title %}Update Stock - {{ product.name }}{% endblock %}

{% block content %}
<h1 style="color: #303972;">Update Stock for {{ product.name }}</h1>

<div class="row">
  <div class="col-md-6">
    <form method="post" class="d-flex flex-column gap-2">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Set Exact Quantity</label>
        <input type="number" name="set_quantity" class="form-control" min="0" value="{{ product.quantity }}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Or Change By (use negative number to decrease)</label>
        <input type="number" name="change_by" class="form-control" value="0" />
      </div>

      <div class="mb-3">
        <label class="form-label">Low stock threshold</label>
        <input type="number" name="low_stock_threshold" class="form-control" min="0" value="{{ product.low_stock_threshold }}" />
      </div>

      <div class="d-flex gap-2">
        <input type="submit" class="btn btn-primary" value="Update Stock" />
        <a href="{% url 'inventory:product_detail_view' product.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
