{% extends 'main/base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<h1>Create Product</h1>

<form method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Name" class="form-control" required />
    
    <textarea name="description" placeholder="Description" class="form-control" required></textarea>
    
    <input type="number" name="quantity" placeholder="Quantity" min="0" class="form-control" required />
    
    <input type="date" name="expiry_date" class="form-control" />

    <select name="category" class="form-select" required>
        <option value="">Choose Category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <label>Suppliers</label>
    <div class="d-flex flex-wrap gap-2">
        {% for supplier in suppliers %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="suppliers" value="{{ supplier.id }}" id="supplier{{ supplier.id }}">
            <label class="form-check-label" for="supplier{{ supplier.id }}">
                {{ supplier.name }}
            </label>
        </div>
        {% endfor %}
    </div>

    <input type="file" name="image" accept="image/*" class="form-control" required />

    <input type="submit" value="Create" class="btn btn-primary mt-3" />
</form>
{% endblock %}
