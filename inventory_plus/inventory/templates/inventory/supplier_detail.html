{% extends "main/base.html" %}

{% block title %}Supplier Details{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <img src="{{ supplier.logo.url }}" alt="{{ supplier.name }}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ supplier.name }}</h5>
        <p class="card-text"><strong>Email:</strong> {{ supplier.email }}</p>
        <p class="card-text"><strong>Phone:</strong> {{ supplier.phone }}</p>
        {% if supplier.website %}
            <p class="card-text"><strong>Website:</strong> <a href="{{ supplier.website }}" target="_blank">{{ supplier.website }}</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
