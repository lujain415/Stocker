{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <h2>Sign Up</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_up' %}" method="POST">
        {% csrf_token %}

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
            <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required>
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" name="password1" required>
            <label for="floatingPassword1">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" name="password2" required>
            <label for="floatingPassword2">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </form>

    {% if form.errors %}
        <div class="alert alert-danger mt-3">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
