{% extends "main/base.html" %}

{% block title %}Edit {{ request.user.username }}{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Edit Profile</h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:edit_profile' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required value="{{ request.user.username }}">
            <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email" required value="{{ request.user.email }}">
            <label for="floatingEmail">Email address</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
